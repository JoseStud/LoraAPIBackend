name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  node-modules-sanity:
    name: Ensure node_modules directory is absent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Verify node_modules is not committed
        run: |
          if [ -d node_modules ]; then
            echo "node_modules/ should not be committed to the repository." >&2
            exit 1
          fi

  backend-settings:
    name: Backend settings validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt
      - name: Run pytest
        run: pytest tests/unit/backend/test_settings.py

  frontend-build:
    name: Frontend build validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
