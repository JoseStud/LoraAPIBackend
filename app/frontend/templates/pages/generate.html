{% extends "base.html" %}

{% block title %}Generation Studio{% endblock %}

{% block content %}
<!-- Global Notifications (Fixed positioned) -->
<div class="fixed top-4 right-4 z-50 max-w-sm" x-data="notifications">
    <template x-for="notification in notifications" :key="notification.id">
        <div :class="getNotificationClasses(notification.type)"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-x-full"
             x-transition:enter-end="opacity-100 transform translate-x-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-x-0"
             x-transition:leave-end="opacity-0 transform translate-x-full">
            
            <div class="flex items-center">
                <span x-text="getNotificationIcon(notification.type)" class="mr-2"></span>
                <span x-text="notification.message" class="flex-1"></span>
                <button @click="dismissNotification(notification.id)" 
                        class="ml-2 text-lg leading-none hover:opacity-70">
                    Ã—
                </button>
            </div>
        </div>
    </template>
</div>

<div class="generation-page-container">
    <!-- Page Header -->
    <div class="page-header">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="page-title">Generation Studio</h1>
                <p class="page-subtitle">Generate images with AI-powered LoRA integration</p>
            </div>
            <div class="header-actions" x-data="{ showHistory: false }">
                <button @click="showHistory = !showHistory" 
                        class="btn btn-secondary btn-sm"
                        :class="{ 'btn-primary': showHistory }">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    History
                </button>
                <button @click="$store.app.activeJobs = []" 
                        class="btn btn-secondary btn-sm"
                        :disabled="$store.app.activeJobs.length === 0">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Clear Queue
                </button>
            </div>
        </div>
    </div>

    <!-- Vue Generation Studio Island -->
    <div data-vue-root="generation-studio"></div>
    
</div> <!-- End generation-page-container div -->
{% endblock %}
