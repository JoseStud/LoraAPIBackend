{% extends "base.html" %}

{% block title %}Generation History{% endblock %}

{% block content %}
<div class="history-page-container" x-data="generationHistory()" x-init="init()">
    
    <!-- Page Header -->
    <div class="page-header">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="page-title">Generation History</h1>
                <p class="page-subtitle">View and manage your generated images</p>
            </div>
            <div class="header-actions">
                <div class="flex items-center space-x-3">
                    <!-- View Mode Toggle -->
                    <div class="view-mode-toggle">
                        <button @click="viewMode = 'grid'" 
                                :class="viewMode === 'grid' ? 'view-mode-btn active' : 'view-mode-btn'">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                        </button>
                        <button @click="viewMode = 'list'" 
                                :class="viewMode === 'list' ? 'view-mode-btn active' : 'view-mode-btn'">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Sort Options -->
                    <select x-model="sortBy" @change="applyFilters()" class="form-input text-sm">
                        <option value="created_at">Newest First</option>
                        <option value="created_at_asc">Oldest First</option>
                        <option value="prompt">By Prompt</option>
                        <option value="rating">By Rating</option>
                    </select>
                    
                    <!-- Actions -->
                    <button @click="deleteSelected()" 
                            class="btn btn-danger btn-sm"
                            :disabled="selectedItems.length === 0">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Delete (<span x-text="selectedItems.length"></span>)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="card mb-6">
        <div class="card-body">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Search -->
                <div>
                    <label class="form-label">Search Prompts</label>
                    <input type="text" 
                           x-model="searchTerm" 
                           @input.debounce.300ms="applyFilters()"
                           placeholder="Search prompts..."
                           class="form-input">
                </div>
                
                <!-- Date Range -->
                <div>
                    <label class="form-label">Date Range</label>
                    <select x-model="dateFilter" @change="applyFilters()" class="form-input">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">Past Week</option>
                        <option value="month">Past Month</option>
                    </select>
                </div>
                
                <!-- Rating Filter -->
                <div>
                    <label class="form-label">Minimum Rating</label>
                    <select x-model="ratingFilter" @change="applyFilters()" class="form-input">
                        <option value="0">All Ratings</option>
                        <option value="1">1+ Stars</option>
                        <option value="2">2+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="5">5 Stars Only</option>
                    </select>
                </div>
                
                <!-- Dimensions Filter -->
                <div>
                    <label class="form-label">Dimensions</label>
                    <select x-model="dimensionFilter" @change="applyFilters()" class="form-input">
                        <option value="all">All Sizes</option>
                        <option value="512x512">512x512</option>
                        <option value="768x768">768x768</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Summary -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="text-2xl font-bold text-blue-600" x-text="stats.total_results"></div>
                <div class="text-sm text-gray-600">Total Images</div>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="text-2xl font-bold text-green-600" x-text="stats.avg_rating.toFixed(1)"></div>
                <div class="text-sm text-gray-600">Average Rating</div>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="text-2xl font-bold text-purple-600" x-text="stats.total_favorites"></div>
                <div class="text-sm text-gray-600">Favorited</div>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="text-2xl font-bold text-orange-600" x-text="formatFileSize(stats.total_size)"></div>
                <div class="text-sm text-gray-600">Storage Used</div>
            </div>
        </div>
    </div>

    <!-- Results Grid/List -->
    <div class="results-container">
        
        <!-- Bulk Selection Bar -->
        <div x-show="selectedItems.length > 0" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             class="bulk-actions-bar mb-4">
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-700">
                    <span x-text="selectedItems.length"></span> items selected
                </span>
                <div class="flex space-x-2">
                    <button @click="favoriteSelected()" class="btn btn-secondary btn-sm">
                        Add to Favorites
                    </button>
                    <button @click="exportSelected()" class="btn btn-secondary btn-sm">
                        Export
                    </button>
                    <button @click="clearSelection()" class="btn btn-secondary btn-sm">
                        Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Grid View -->
        <div x-show="viewMode === 'grid'" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <template x-for="result in filteredResults" :key="result.id">
                <div class="card card-interactive relative group">
                    <!-- Selection Checkbox -->
                    <div class="absolute top-2 left-2 z-10">
                        <input type="checkbox" 
                               :value="result.id"
                               x-model="selectedItems"
                               class="form-checkbox">
                    </div>
                    
                    <!-- Image -->
                    <div class="relative">
                        <img :src="result.thumbnail_url || result.image_url" 
                             :alt="result.prompt"
                             class="w-full h-48 object-cover rounded-t-lg cursor-pointer"
                             @click="showImageModal(result)">
                        
                        <!-- Overlay Actions -->
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100">
                            <div class="flex space-x-2">
                                <button @click="showImageModal(result)" 
                                        class="btn btn-sm btn-primary">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                                <button @click="downloadImage(result)" 
                                        class="btn btn-sm btn-secondary">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4m6-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Rating Badge -->
                        <div class="absolute top-2 right-2">
                            <div x-show="result.rating > 0" 
                                 class="bg-black bg-opacity-70 text-white px-2 py-1 rounded-full text-xs flex items-center space-x-1">
                                <svg class="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                                <span x-text="result.rating"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Image Info -->
                    <div class="card-body">
                        <div class="text-sm text-gray-900 mb-2 line-clamp-2" x-text="result.prompt"></div>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span x-text="formatDate(result.created_at)"></span>
                            <span x-text="`${result.width}x${result.height}`"></span>
                        </div>
                        
                        <!-- Actions -->
                        <div class="flex items-center justify-between mt-3">
                            <div class="flex space-x-1">
                                <button @click="toggleFavorite(result)" 
                                        class="text-gray-400 hover:text-red-500"
                                        :class="{ 'text-red-500': result.is_favorite }">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                                <button @click="reuseParameters(result)" 
                                        class="text-gray-400 hover:text-blue-500">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- Star Rating -->
                            <div class="flex space-x-1">
                                <template x-for="i in 5" :key="i">
                                    <button @click="setRating(result, i)" 
                                            class="text-gray-300 hover:text-yellow-400"
                                            :class="{ 'text-yellow-400': i <= result.rating }">
                                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                        </svg>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- List View -->
        <div x-show="viewMode === 'list'" class="space-y-3">
            <template x-for="result in filteredResults" :key="result.id">
                <div class="card">
                    <div class="card-body">
                        <div class="flex items-center space-x-4">
                            <!-- Selection -->
                            <input type="checkbox" 
                                   :value="result.id"
                                   x-model="selectedItems"
                                   class="form-checkbox">
                            
                            <!-- Thumbnail -->
                            <img :src="result.thumbnail_url || result.image_url" 
                                 :alt="result.prompt"
                                 class="w-16 h-16 object-cover rounded cursor-pointer"
                                 @click="showImageModal(result)">
                            
                            <!-- Content -->
                            <div class="flex-1 min-w-0">
                                <div class="text-sm font-medium text-gray-900 mb-1" x-text="result.prompt"></div>
                                <div class="text-xs text-gray-500">
                                    <span x-text="formatDate(result.created_at)"></span> • 
                                    <span x-text="`${result.width}x${result.height}`"></span> • 
                                    <span x-text="`${result.steps} steps`"></span> • 
                                    <span x-text="`CFG: ${result.cfg_scale}`"></span>
                                </div>
                            </div>
                            
                            <!-- Rating -->
                            <div class="flex space-x-1">
                                <template x-for="i in 5" :key="i">
                                    <button @click="setRating(result, i)" 
                                            class="text-gray-300 hover:text-yellow-400"
                                            :class="{ 'text-yellow-400': i <= result.rating }">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                        </svg>
                                    </button>
                                </template>
                            </div>
                            
                            <!-- Actions -->
                            <div class="flex space-x-2">
                                <button @click="toggleFavorite(result)" 
                                        class="text-gray-400 hover:text-red-500"
                                        :class="{ 'text-red-500': result.is_favorite }">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                                <button @click="reuseParameters(result)" 
                                        class="text-gray-400 hover:text-blue-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                </button>
                                <button @click="downloadImage(result)" 
                                        class="text-gray-400 hover:text-green-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4m6-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <template x-if="filteredResults.length === 0">
            <div class="empty-state-container-lg">
                <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <div class="empty-state-title">No results found</div>
                <div class="empty-state-message">Try adjusting your filters or search terms</div>
                <div class="empty-state-actions">
                    <button @click="clearFilters()" class="btn btn-primary">
                        Clear Filters
                    </button>
                </div>
            </div>
        </template>
        
        <!-- Load More -->
        <div x-show="hasMore && filteredResults.length > 0" class="text-center mt-6">
            <button @click="loadMore()" 
                    class="btn btn-secondary"
                    :disabled="isLoading">
                <template x-if="!isLoading">
                    <span>Load More Results</span>
                </template>
                <template x-if="isLoading">
                    <div class="flex items-center">
                        <svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="m 12 2 a 10,10 0 0,1 10,10 h -4 a 6,6 0 0,0 -6,-6 z"></path>
                        </svg>
                        Loading...
                    </div>
                </template>
            </button>
        </div>
    </div>
    
    <!-- Full-size Image Modal -->
    <div x-show="showModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 overflow-y-auto"
         style="display: none;">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75" @click="showModal = false"></div>
            
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                <template x-if="selectedResult">
                    <div>
                        <img :src="selectedResult.image_url" 
                             :alt="selectedResult.prompt"
                             class="w-full max-h-96 object-contain">
                        <div class="p-6">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex-1">
                                    <h3 class="text-lg font-medium text-gray-900 mb-2">Generation Details</h3>
                                    <div class="grid grid-cols-2 gap-4 text-sm">
                                        <div><strong>Prompt:</strong> <span x-text="selectedResult.prompt"></span></div>
                                        <div><strong>Size:</strong> <span x-text="`${selectedResult.width}x${selectedResult.height}`"></span></div>
                                        <div><strong>Steps:</strong> <span x-text="selectedResult.steps"></span></div>
                                        <div><strong>CFG Scale:</strong> <span x-text="selectedResult.cfg_scale"></span></div>
                                        <div><strong>Seed:</strong> <span x-text="selectedResult.seed"></span></div>
                                        <div><strong>Created:</strong> <span x-text="formatDate(selectedResult.created_at)"></span></div>
                                    </div>
                                </div>
                                <button @click="showModal = false" 
                                        class="text-gray-400 hover:text-gray-600">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="flex space-x-3">
                                <button @click="reuseParameters(selectedResult); showModal = false" 
                                        class="btn btn-primary">
                                    Use Parameters
                                </button>
                                <button @click="downloadImage(selectedResult)" 
                                        class="btn btn-secondary">
                                    Download
                                </button>
                                <button @click="deleteResult(selectedResult.id); showModal = false" 
                                        class="btn btn-danger">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div x-show="showToast" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed top-4 right-4 z-50 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg"
         style="display: none;">
        <span x-text="toastMessage"></span>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- New Modular Generation History Components -->
<script src="{{ url_for('static', path='/js/components/generation-history/state.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/generation-history/data.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/generation-history/filters.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/generation-history/ui.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/generation-history/index.js') }}"></script>
<!-- Legacy fallback -->
<script src="{{ url_for('static', path='/js/components/generation-history.js') }}"></script>
{% endblock %}
