{% extends "base.html" %}

{% block title %}Prompt Composer{% endblock %}

{% block content %}
<div class="compose-page-container" x-data="promptComposer()" x-init="init()" x-cloak>
    <div x-show="!isInitialized" class="py-12 text-center text-gray-500">
        <svg class="animate-spin w-8 h-8 mx-auto mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle><path d="M4 12a8 8 0 018-8" stroke-width="4" class="opacity-75"></path></svg>
        <div>Loading composer...</div>
    </div>

    <div x-show="isInitialized">
    
    <!-- Page Header -->
    <div class="page-header">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="page-title">Prompt Composer</h1>
                <p class="page-subtitle">Build and compose prompts with LoRAs</p>
            </div>
            <div class="header-actions">
                <button @click="loadComposition()" class="btn btn-secondary btn-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                    </svg>
                    Load Composition
                </button>
                <button @click="clearComposition()" class="btn btn-secondary btn-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Clear All
                </button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Left Panel: Available LoRAs -->
        <div class="lg:col-span-1">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Available LoRAs</h3>
                </div>
                <div class="card-body">
                    
                    <!-- Search and Filters -->
                    <div class="mb-4">
                        <div class="search-bar-container">
                            <input type="text" 
                                   x-model="searchTerm" 
                                   @input.debounce.300ms="filterLoras()"
                                   placeholder="Search LoRAs..."
                                   class="search-input">
                            <div class="search-icon-container">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- Quick Filters -->
                        <div class="flex items-center space-x-3 mt-3">
                            <label class="checkbox-label">
                                <input type="checkbox" 
                                       x-model="activeOnly" 
                                       @change="filterLoras()"
                                       class="form-checkbox">
                                <span class="checkbox-text">Active Only</span>
                            </label>
                        </div>
                    </div>

                    <!-- Available LoRAs List -->
                    <div class="space-y-2 max-h-96 overflow-y-auto">
                        <template x-for="lora in filteredLoras" :key="lora.id">
                            <div class="flex items-center justify-between p-3 bg-gray-50 hover:bg-gray-100 rounded-lg cursor-pointer"
                                 @click="addToComposition(lora)"
                                 :class="{ 'opacity-50': isInComposition(lora.id) }">
                                <div class="flex-1 min-w-0">
                                    <div class="font-medium text-sm text-gray-900 truncate" x-text="lora.name"></div>
                                    <div class="text-xs text-gray-500" x-text="lora.description || 'No description'"></div>
                                    <div class="flex items-center space-x-2 mt-1">
                                        <span class="status-badge-sm"
                                              :class="lora.active ? 'status-badge-active' : 'status-badge-inactive'"
                                              x-text="lora.active ? 'Active' : 'Inactive'"></span>
                                        <template x-if="lora.tags && lora.tags.length > 0">
                                            <div class="flex space-x-1">
                                                <template x-for="tag in lora.tags.slice(0, 2)" :key="tag">
                                                    <span class="tag tag-xs tag-gray" x-text="tag"></span>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                                <div class="flex-shrink-0 ml-3">
                                    <template x-if="!isInComposition(lora.id)">
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                    </template>
                                    <template x-if="isInComposition(lora.id)">
                                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                    </template>
                                </div>
                            </div>
                        </template>
                        
                        <!-- Empty State -->
                        <template x-if="filteredLoras.length === 0">
                            <div class="empty-state-container">
                                <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29-1.009-5.71-2.596"></path>
                                </svg>
                                <div class="empty-state-title">No LoRAs found</div>
                                <div class="empty-state-message">Try adjusting your search or filters</div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Panel: Active Composition -->
        <div class="lg:col-span-1">
            <div class="card">
                <div class="card-header">
                    <div class="flex items-center justify-between">
                        <h3 class="card-title">Active Composition</h3>
                        <span class="text-sm text-gray-500" x-text="`${activeLoras.length} LoRAs`"></span>
                    </div>
                </div>
                <div class="card-body">
                    
                    <!-- Composition Controls -->
                    <div class="mb-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="form-label">Total Weight</label>
                                <div class="text-lg font-semibold" 
                                     :class="totalWeight > 1.5 ? 'text-red-600' : totalWeight > 1.2 ? 'text-yellow-600' : 'text-green-600'"
                                     x-text="totalWeight.toFixed(2)"></div>
                            </div>
                            <div>
                                <label class="form-label">Normalize</label>
                                <button @click="normalizeWeights()" 
                                        class="btn btn-sm btn-secondary w-full"
                                        :disabled="activeLoras.length === 0">
                                    Auto-balance
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Active LoRAs (Sortable) -->
                    <div class="space-y-2 max-h-96 overflow-y-auto" id="sortable-loras">
                        <template x-for="(lora, index) in activeLoras" :key="lora.id">
                            <div class="composition-item bg-white border border-gray-200 rounded-lg p-3 cursor-move"
                                 :class="{ 'border-blue-300 shadow-sm': draggedIndex === index }"
                                 @dragstart="handleDragStart(index, $event)"
                                 @dragover.prevent="handleDragOver(index, $event)"
                                 @drop="handleDrop(index, $event)"
                                 @dragend="handleDragEnd($event)"
                                 draggable="true">
                                
                                <!-- Drag Handle -->
                                <div class="flex items-center space-x-3">
                                    <div class="drag-handle flex-shrink-0 text-gray-400">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
                                        </svg>
                                    </div>
                                    
                                    <!-- LoRA Info -->
                                    <div class="flex-1 min-w-0">
                                        <div class="font-medium text-sm text-gray-900 truncate" x-text="lora.name"></div>
                                        <div class="text-xs text-gray-500" x-text="`Weight: ${lora.weight}`"></div>
                                    </div>
                                    
                                    <!-- Remove Button -->
                                    <button @click="removeFromComposition(index)" 
                                            class="flex-shrink-0 text-gray-400 hover:text-red-500">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                                
                                <!-- Weight Slider -->
                                <div class="mt-3">
                                    <div class="flex items-center justify-between mb-1">
                                        <label class="text-xs font-medium text-gray-700">Weight</label>
                                        <span class="text-xs text-gray-600" x-text="lora.weight"></span>
                                    </div>
                                    <input type="range" 
                                           x-model="lora.weight" 
                                           @input="updatePrompt()"
                                           min="0" max="2" step="0.05" 
                                           class="weight-slider-input w-full">
                                    <div class="slider-labels">
                                        <span>0</span>
                                        <span>1</span>
                                        <span>2</span>
                                    </div>
                                </div>
                            </div>
                        </template>
                        
                        <!-- Empty State -->
                        <template x-if="activeLoras.length === 0">
                            <div class="empty-state-container">
                                <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                <div class="empty-state-title">No LoRAs in composition</div>
                                <div class="empty-state-message">Add LoRAs from the left panel to start composing</div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Prompt Generation & Actions -->
        <div class="lg:col-span-1">
            <div class="space-y-6">
                
                <!-- Generated Prompt -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Generated Prompt</h3>
                    </div>
                    <div class="card-body">
                        
                        <!-- Base Prompt Input -->
                        <div class="mb-4">
                            <label class="form-label">Base Prompt</label>
                            <textarea x-model="basePrompt" 
                                      @input="updatePrompt()"
                                      placeholder="Enter your base prompt (e.g., 'a beautiful anime girl')"
                                      class="form-input h-20 resize-none"></textarea>
                        </div>
                        
                        <!-- Negative Prompt Input -->
                        <div class="mb-4">
                            <label class="form-label">Negative Prompt</label>
                            <textarea x-model="negativePrompt" 
                                      placeholder="Enter negative prompt (e.g., 'low quality, blurry')"
                                      class="form-input h-16 resize-none"></textarea>
                        </div>
                        
                        <!-- Final Prompt Display -->
                        <div class="mb-4">
                            <label class="form-label">Complete Prompt</label>
                            <textarea x-model="finalPrompt" 
                                      readonly
                                      class="form-input h-32 bg-gray-50 font-mono text-sm resize-none"
                                      placeholder="Your final prompt will appear here..."></textarea>
                        </div>
                        
                        <!-- Actions -->
                        <div class="space-y-2">
                            <button @click="copyPrompt()" 
                                    class="btn btn-secondary w-full"
                                    :disabled="!finalPrompt">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                Copy Prompt
                            </button>
                            
                            <button @click="saveComposition()" 
                                    class="btn btn-secondary w-full"
                                    :disabled="activeLoras.length === 0">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                                </svg>
                                Save Composition
                            </button>
                            
                            <button @click="generateImage()" 
                                    class="btn btn-primary w-full"
                                    :disabled="!finalPrompt || isGenerating">
                                <template x-if="!isGenerating">
                                    <div class="flex items-center justify-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        Generate Image
                                    </div>
                                </template>
                                <template x-if="isGenerating">
                                    <div class="flex items-center justify-center">
                                        <svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="m 12 2 a 10,10 0 0,1 10,10 h -4 a 6,6 0 0,0 -6,-6 z"></path>
                                        </svg>
                                        Generating...
                                    </div>
                                </template>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quick Actions</h3>
                    </div>
                    <div class="card-body">
                        <div class="space-y-2">
                            <button @click="addRandomLoras(3)" 
                                    class="btn btn-secondary btn-sm w-full">
                                Add 3 Random LoRAs
                            </button>
                            <button @click="balanceWeights()" 
                                    class="btn btn-secondary btn-sm w-full"
                                    :disabled="activeLoras.length === 0">
                                Balance All Weights
                            </button>
                            <button @click="duplicateComposition()" 
                                    class="btn btn-secondary btn-sm w-full"
                                    :disabled="activeLoras.length === 0">
                                Duplicate Composition
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div x-show="showToast" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed top-4 right-4 z-50 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg"
         style="display: none;">
        <span x-text="toastMessage"></span>
    </div>
    </div>
</div>
{% endblock %}
